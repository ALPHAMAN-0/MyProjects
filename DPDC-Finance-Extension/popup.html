<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPDC Bill Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            padding: 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            font-size: 1.25rem;
            color: #667eea;
            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .content {
            padding: 1.5rem;
            background: white;
        }

        .status-card {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }

        .status-card.success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }

        .status-card.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .bill-info {
            margin: 1rem 0;
        }

        .bill-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin: 1rem 0;
        }

        .bill-amount span {
            font-size: 1rem;
            color: #6b7280;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .info-value {
            font-weight: 600;
            color: #1f2937;
            font-size: 0.875rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #10b981;
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: white;
            background: rgba(0, 0, 0, 0.1);
        }

        .settings {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .settings label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 600;
        }

        .settings input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .settings input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° DPDC Bill Extractor</h1>
            <p>Extract and send bills to Finance Tracker</p>
        </div>

        <div class="content">
            <div id="messageContainer"></div>

            <div id="billDataSection" class="hidden">
                <div class="status-card success">
                    <div class="bill-amount">
                        à§³<span id="billAmount">0.00</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Customer No:</span>
                        <span class="info-value" id="customerNumber">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Extracted At:</span>
                        <span class="info-value" id="extractedTime">-</span>
                    </div>
                </div>
            </div>

            <button id="extractBtn" class="btn btn-primary">
                ðŸ“Š Extract Bill from DPDC
            </button>

            <button id="sendToTrackerBtn" class="btn btn-secondary hidden">
                âœ… Send to Finance Tracker
            </button>

            <div class="settings">
                <label for="trackerUrl">Finance Tracker URL:</label>
                <input 
                    type="text" 
                    id="trackerUrl" 
                    placeholder="https://alphaman-0.github.io/MyProjects/Finance%20Tracker/"
                    value="https://alphaman-0.github.io/MyProjects/Finance%20Tracker/"
                >
            </div>
        </div>

        <div class="footer">
            <p>DPDC Bill to Finance Tracker v1.0.0</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
